<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<body>
    <script>
        var  today = new Date();
        var day = today.getDay();
        var dayList =["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Satarday"];
        console.log("Today is:"+ dayList[day]+".");
        var hour = today.getHours();
        var minutes = today.getMinutes();
        var seconds = today.getSeconds();
        var prepand = (hour>=12)? "PM" : "AM";
        hour = (hour>=12)? hour - 12:hour;
        if(hour===0 && prepand==="PM"){
            if (minutes===0 && seconds===0)
            {
                hour = 12;
                prepand= "noon";

            }else{
                hour = 12;
                prepand= "PM"
            }
        }
        if(hour===0 && prepand===0){
            if (minutes===0 && seconds===0)
            {
                hour = 12;
                prepand = "AM";
            }else{
                hour = 12;
                prepand = "Midnight"
            }
            // else{
            //     hour=12;
            //     prepand = "AM"
            // }
        }
        console.log("Current Time:"+hour+":"+prepand+":"+minutes+":"
        +seconds)
    </script>
    
</body>
</html>
